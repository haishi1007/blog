<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <div class="contentPart">
            <div style="float: left;" class="contentPartTitle">タイトル</div>
            <input type="text" name="title">
        </div>
        <div class="contentPart">
            <div style="float: left;" class="contentPartTitle" id="contentPartTitleDate">日付</div>
            <input type="date">
        </div>
        <div class="contentPart">
            <div style="float: left;" class="contentPartTitle">カテゴリ</div>
            <select name="productCategory">
                <option value=""></option>
                <option value="日常">日常</option>
                <option value="インスピレーション">インスピレーション</option>
                <option value="文章">文章</option>
            </select>
        </div>
        <div class="contentPart">
            <div style="float: left;" class="contentPartTitle">写真</div>
            <input type="file" name="blogImage">
        </div>
        <div class="contentPart">
            <div style="float: left;" class="contentPartTitle">正文</div>
            <textarea name="productDescription" placeholder="正文を入力してください"></textarea>
        </div>
        <div>
            <input type="hidden" name="blogId" value="">
            <button class="contentPart" id="btn1">
                <a href="" style="text-decoration: none;"><span id="upBtn">更新</span></a>
            </button>
            <br>
            <button class="contentPart" id="btn2" type="button">
                <a href="/html/blog_list.html" style="text-decoration: none;"><span id="returnBtn">キャンセル</span></a>
            </button>
        </div>
    </form>
    <form action="">
        <input type="hidden" name="blogId" value="">
        <button>b</button>
    </form>
</body>
</html>
